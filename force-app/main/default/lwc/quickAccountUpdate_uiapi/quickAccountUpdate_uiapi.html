<template>
    <lightning-card title="Quick Account Update uiAPI" icon-name="standard:record">
        <div class="slds-m-around_medium">  
            <lightning-input label="Name" value={name} onchange={handlenameChange}   class="slds-m-bottom_x-small"></lightning-input>
            <lightning-input label="Phone" value={phone} onchange={handlephoneChange}  class="slds-m-bottom_x-small" required></lightning-input>
            <lightning-button label="Update Account" variant="brand" onclick={updateAccount}></lightning-button>     
        </div>
    </lightning-card> 
</template>
